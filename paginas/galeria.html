    <script>
        (function() {
            var $fullscreenImage = $("<div class='fullscreen-image'></div>");
            var $img = $("<img>");
            var $downloadButton = $("<a class='download-button' download><i class='fa fa-download'></i> Descargar</a>");

            // Add elements to fullscreen container
            $fullscreenImage.append($img).append($downloadButton);

            // Add fullscreen container to document
            $('body').append($fullscreenImage);

            // Initialize Masonry.js
            var $gallery = $('.lightbox-gallery').masonry({
                itemSelector: '.lightbox-gallery div',
                columnWidth: '.lightbox-gallery div',
                gutter: 10, // Espacio entre las imágenes
                fitWidth: true // Ajustar automáticamente al ancho del contenedor
            });

            // Show lightbox on image click
            $('.lightbox-gallery img').click(function(e) {
                e.preventDefault();

                // Get image source and alt text
                var src = $(this).attr("src");
                var alt = $(this).attr("alt");

                // Set the clicked image as the source for the fullscreen container
                $img.attr('src', src).attr('alt', alt);

                // Add download link to the image
                $downloadButton.attr('href', src);

                // Show fullscreen image
                $fullscreenImage.fadeIn('fast');
            });

            // Click anywhere on the fullscreen image to close it
            $fullscreenImage.click(function() {
                $fullscreenImage.fadeOut('fast');
            });
        })();
    </script>
